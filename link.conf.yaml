- defaults:
    link:
      relink: true
      create: true

- clean: ['~/.config']

- link:
    ~/.config/fontconfig/fonts.conf: fedora/fonts.conf

    ~/.gitconfig: git/gitconfig

    ~/.config/fish/:
      path: fish/*
      glob: true
      relative: true

    ~/.config/kitty/:
      path: kitty/*
      glob: true
      relative: true

    ~/.config/hypr/:
      path: hyprland/*
      glob: true
      relative: true

    ~/.config/nvim/:
      path: neovim/*
      glob: true
      relative: true
