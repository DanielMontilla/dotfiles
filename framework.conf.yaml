- defaults:
    link:
      relink: true
      create: true
      glob: true
      relative: true

- clean:
    '~/.config/fish/':
      force: true
    '~/.config/kitty/':
      force: true
    '~/.config/hypr/':
      force: true
    '~/.config/nvim/':
      force: true
    '~/.config/ghostty/':
      force: true
    '~/.config/quickshell/':
      force: true
    '~/.config/Cursor/User/':
      force: true
    '~/.config/zellij/':
      force: true

- link:
    ~/.gitconfig: shared/git/gitconfig

    ~/.config/fish/:
      path: shared/fish/*

    ~/.config/kitty/:
      path: shared/kitty/*

    ~/.config/hypr/:
      path: shared/hyprland/*

    ~/.config/nvim/:
      path: shared/neovim/lazy/*

    ~/.config/ghostty/:
      path: shared/ghostty/*

    ~/.config/starship.toml: shared/starship/starship.toml

    ~/.config/quickshell/:
      path: shared/quickshell/*

    ~/.config/Cursor/User/:
      path: shared/cursor/*

    ~/.config/zellij/:
      path: shared/zellij/*
