- defaults:
    link:
      relink: true
      create: true
      glob: true
      relative: true

- clean:
    ~/:
      force: true
      recursive: true

- link:
    ~/.gitconfig: shared/git/gitconfig

    ~/.config/fish/:
      path: shared/fish/*

    ~/.config/kitty/:
      path: shared/kitty/*

    ~/.config/hypr/:
      path: shared/hyprland/*

    ~/.config/nvim/:
      path: shared/neovim/lazy/*

    ~/.config/ghostty/:
      path: shared/ghostty/*

    ~/.config/starship.toml: shared/starship/starship.toml

    ~/.config/quickshell/:
      path: shared/quickshell/*

    ~/.config/Cursor/User/:
      path: shared/cursor/*
