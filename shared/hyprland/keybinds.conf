$mainMod = SUPER

# General
bind = $mainMod, Q, killactive, # Close current window
bind = $mainMod, M, exit, # Exit hyprland

# Spawning
bind = $mainMod, Return, exec, $terminal
bind = $mainMod, Space, exec, $searchMenu
bind = $mainMod, P, exec, $browser

# Volume Control
bind = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bind = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bind = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle

# Brightness Control
bindel = , XF86MonBrightnessUp, exec, brightnessctl set 5%+
bindel = , XF86MonBrightnessDown, exec, brightnessctl set 5%-

# Focus Movement
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Window Movement (move window to position)
bind = $mainMod SHIFT, h, movewindow, l
bind = $mainMod SHIFT, l, movewindow, r
bind = $mainMod SHIFT, k, movewindow, u
bind = $mainMod SHIFT, j, movewindow, d

# Workspaces
bind = $mainMod, 1, focusworkspaceoncurrentmonitor, 1
bind = $mainMod, 2, focusworkspaceoncurrentmonitor, 2
bind = $mainMod, 3, focusworkspaceoncurrentmonitor, 3
bind = $mainMod, 4, focusworkspaceoncurrentmonitor, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Move window to workspace and follow
bind = $mainMod CTRL, 1, movetoworkspace, 1, workspace, 1
bind = $mainMod CTRL, 2, movetoworkspace, 2, workspace, 2
bind = $mainMod CTRL, 3, movetoworkspace, 3, workspace, 3
bind = $mainMod CTRL, 4, movetoworkspace, 4, workspace, 4
bind = $mainMod CTRL, 5, movetoworkspace, 5, workspace, 5
bind = $mainMod CTRL, 6, movetoworkspace, 6, workspace, 6
bind = $mainMod CTRL, 7, movetoworkspace, 7, workspace, 7
bind = $mainMod CTRL, 8, movetoworkspace, 8, workspace, 8
bind = $mainMod CTRL, 9, movetoworkspace, 9, workspace, 9
bind = $mainMod CTRL, 0, movetoworkspace, 10, workspace, 10

# Window Layout & Positioning
bind = $mainMod, C, centerwindow, # Center floating window
bind = $mainMod, F, fullscreen, # Toggle fullscreen
bind = $mainMod, S, togglefloating, # Toggle floating
bind = $mainMod, P, pseudo, # Toggle pseudo-tile (dwindle layout)

# Window Splitting & Resizing
bind = $mainMod, Left, splitratio, -0.05
bind = $mainMod, Right, splitratio, +0.05
bind = $mainMod, Up, layoutmsg, orientationtop
bind = $mainMod, Down, layoutmsg, orientationbottom

# Mouse Stuff
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
