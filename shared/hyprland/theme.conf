# -----------------------------------------------------
# General Window & Layout Settings
# -----------------------------------------------------
general {
  # Sets the inner gap size between windows.
  gaps_in = 4

  # Sets the outer gap size to the screen edge.
  gaps_out = 6

  # Defines the thickness of window borders in pixels.
  border_size = 2

  # Sets a gradient border color for the active window (muted blue-gray to muted purple-gray).
  col.active_border = rgba(6b7a8aee) rgba(7a6b8aee) 45deg

  # Sets the border color for inactive windows (muted dark gray).
  col.inactive_border = rgba(3a3a3aaa)

  # Disables resizing windows by dragging the border.
  resize_on_border = false

  # Prevents screen tearing, recommended to keep false.
  allow_tearing = false

  # Sets the default window tiling layout to Dwindle.
  layout = dwindle
}

# -----------------------------------------------------
# Decorations (Rounding, Shadows, Blur)
# -----------------------------------------------------
decoration {
  # Sets the radius of window corners in pixels.
  rounding = 2

  # Sets the opacity for the active/focused window.
  active_opacity = 1.0

  # Sets the opacity for inactive/unfocused windows.
  inactive_opacity = 1.0

  shadow {
    # Enables window drop shadows.
    enabled = false
  }

  blur {
    # Enables background blur for transparent windows.
    enabled = true

    # Sets the strength/radius of the blur effect.
    size = 3

    # Blur render passes (higher is better, costs more GPU).
    passes = 1

    # Adds a subtle color tint to the blur effect.
    vibrancy = 0.1696
  }
}

# -----------------------------------------------------
# Animations & Effects
# -----------------------------------------------------
animations {
  # Enables all animations.
  enabled = yes

  # Defines custom BÃ©zier curve profiles for animation timing.
  # Smooth, refined curves for polished animations
  bezier = smoothOut, 0.25, 0.1, 0.25, 1
  bezier = smoothInOut, 0.4, 0, 0.2, 1
  bezier = smoothIn, 0.4, 0, 1, 1
  bezier = smoothOutBack, 0.34, 1.56, 0.64, 1
  bezier = gentle, 0.6, 0.04, 0.98, 0.335
  bezier = quickSnap, 0.16, 1, 0.3, 1
  bezier = linear, 0, 0, 1, 1

  # Specifies which animation to use for different events (50% faster).
  animation = global, 1, 4, smoothOut
  animation = border, 1, 3, smoothOut
  animation = windows, 1, 2, smoothOut
  animation = windowsIn, 1, 2, smoothOutBack, popin 90%
  animation = windowsOut, 1, 2, smoothIn, popin 90%
  animation = fadeIn, 1, 1, gentle
  animation = fadeOut, 1, 1, smoothIn
  animation = fade, 1, 2, smoothInOut
  animation = layers, 1, 2, smoothOut
  animation = layersIn, 1, 2, smoothOutBack, fade
  animation = layersOut, 1, 2, smoothIn, fade
  animation = fadeLayersIn, 1, 1, gentle
  animation = fadeLayersOut, 1, 1, smoothIn
  animation = workspaces, 1, 2, quickSnap, fade
  animation = workspacesIn, 1, 1, quickSnap, fade
  animation = workspacesOut, 1, 1, quickSnap, fade
}

# -----------------------------------------------------
# Layout Specific Settings
# -----------------------------------------------------
dwindle {
  # Allows windows to be moved/resized freely in a "pseudo-tiled" mode.
  pseudotile = true

  # Keeps split direction (vertical/horizontal) persistent.
  preserve_split = true
}

master {
  # Sets new windows to open in the master area of the master layout.
  new_status = master
}

# -----------------------------------------------------
# Miscellaneous Settings
# -----------------------------------------------------
misc {
  # Keeps default wallpapers enabled. Set to 0 or 1 to disable.
  force_default_wallpaper = 1

  # Shows the Hyprland logo/mascot on an empty desktop.
  disable_hyprland_logo = true
}

xwayland {
  force_zero_scaling = true
}