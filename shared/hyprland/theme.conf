# -----------------------------------------------------
# General Window & Layout Settings
# -----------------------------------------------------
general {
  # Sets the inner gap size between windows.
  gaps_in = 4

  # Sets the outer gap size to the screen edge.
  gaps_out = 6

  # Defines the thickness of window borders in pixels.
  border_size = 2

  # Sets a gradient border color for the active window.
  col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg

  # Sets the border color for inactive windows.
  col.inactive_border = rgba(595959aa)

  # Disables resizing windows by dragging the border.
  resize_on_border = false

  # Prevents screen tearing, recommended to keep false.
  allow_tearing = false

  # Sets the default window tiling layout to Dwindle.
  layout = dwindle
}

# -----------------------------------------------------
# Decorations (Rounding, Shadows, Blur)
# -----------------------------------------------------
decoration {
  # Sets the radius of window corners in pixels.
  rounding = 4

  # Sets the opacity for the active/focused window.
  active_opacity = 1.0

  # Sets the opacity for inactive/unfocused windows.
  inactive_opacity = 1.0

  shadow {
    # Enables window drop shadows.
    enabled = false
  }

  blur {
    # Enables background blur for transparent windows.
    enabled = true

    # Sets the strength/radius of the blur effect.
    size = 3

    # Blur render passes (higher is better, costs more GPU).
    passes = 1

    # Adds a subtle color tint to the blur effect.
    vibrancy = 0.1696
  }
}

# -----------------------------------------------------
# Animations & Effects
# -----------------------------------------------------
animations {
  # Enables all animations.
  enabled = no

  # Defines custom BÃ©zier curve profiles for animation timing.
  bezier = easeOutQuint,0.23,1,0.32,1
  bezier = easeInOutCubic,0.65,0.05,0.36,1
  bezier = linear,0,0,1,1
  bezier = almostLinear,0.5,0.5,0.75,1.0
  bezier = quick,0.15,0,0.1,1

  # Specifies which animation to use for different events.
  animation = global, 1, 10, default
  animation = border, 1, 5.39, easeOutQuint
  animation = windows, 1, 4.79, easeOutQuint
  animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
  animation = windowsOut, 1, 1.49, linear, popin 87%
  animation = fadeIn, 1, 1.73, almostLinear
  animation = fadeOut, 1, 1.46, almostLinear
  animation = fade, 1, 3.03, quick
  animation = layers, 1, 3.81, easeOutQuint
  animation = layersIn, 1, 4, easeOutQuint, fade
  animation = layersOut, 1, 1.5, linear, fade
  animation = fadeLayersIn, 1, 1.79, almostLinear
  animation = fadeLayersOut, 1, 1.39, almostLinear
  animation = workspaces, 1, 1.94, almostLinear, fade
  animation = workspacesIn, 1, 1.21, almostLinear, fade
  animation = workspacesOut, 1, 1.94, almostLinear, fade
}

# -----------------------------------------------------
# Layout Specific Settings
# -----------------------------------------------------
dwindle {
  # Allows windows to be moved/resized freely in a "pseudo-tiled" mode.
  pseudotile = true

  # Keeps split direction (vertical/horizontal) persistent.
  preserve_split = true
}

master {
  # Sets new windows to open in the master area of the master layout.
  new_status = master
}

# -----------------------------------------------------
# Miscellaneous Settings
# -----------------------------------------------------
misc {
  # Keeps default wallpapers enabled. Set to 0 or 1 to disable.
  force_default_wallpaper = 1

  # Shows the Hyprland logo/mascot on an empty desktop.
  disable_hyprland_logo = true
}

